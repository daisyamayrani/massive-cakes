<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Massive Cakes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/style.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Architects+Daughter|Bad+Script|Gloria+Hallelujah|Rock+Salt|Roboto:wght@300|Noto+Sans+JP"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script async src="script.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

  <body>
    <!--Navigation bar-->
    <div id="topnav-row" class="topnavRow"></div>
    <script>
      $(function () {
        $("#topnav-row").load("nav.html");
      });
    </script>
    <!--end of Navigation bar-->
    
    <section class="container">
      <section class="title">
        <div>
          <h1 class="mainTitle">Contact Us</h1>
        </div>
      </section>
  
      <section class="main row align-items-center">
        <div class="img-section col">
          <img src="img/baking2.jpeg" alt="baking supplies">
        </div>
        <div class="text-section col align-center">
          <p>
             Do you have a request you haven't seen on our site? Please send us a message below. We will get back to you the soonest possible!
          </p>
          <form role="form" method="post" id="reused_form">
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="message">
                        Message:</label>
                    <textarea class="form-control" type="textarea" name="message" id="message" maxlength="6000" rows="7"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 form-group">
                    <label for="name">
                        Your Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="email">
                        Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <button type="submit" class="btn pinkBtn">Send Email</button>
                </div>
            </div>
          </form>
        </div>
      </section>
    </section>




    <!--Footer-->
    <footer class="footer"></footer>
    <script>
      $(function () {
        $("footer").load("footer.html");
      });
    </script>
    <!--end of Footer-->
  </body>
</html>
